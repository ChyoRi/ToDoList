<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style/style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=72b6c39ce4d7ceb7c7d6f9ef2bef6444"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <h1><a href="#">CHYORI</a></h1>
            <div class="util">
                <a href="https://velog.io/@chyori" target="_blank" >
                    <span class="blind">벨로그</span>
                </a>
                <a href="https://github.com/ChyoRi" target="_blank" >
                    <span class="blind">깃헙</span>
                </a>
                <a href="http://chyori.com/" target="_blank" >
                    <span class="blind">포트폴리오</span>
                </a>
        </header>
        <main>
            <section class="left_wrap">
                <h2 class="carculator_text">계산기</h2>
                <div class="carculator_wrap">
                    <div class="carculator_input">
                        <input type="text" class="resultInput" placeholder="계산할 숫자를 입력해주세요."/>
                    </div>
                    <ul class="button_list"></ul>
                </div>
                <h2 class="map_text">지도</h2>
                <div id="map"></div>
            </section>
            <section class="center_wrap">
                <h2 class="clock_text">시계</h2>
                <div class="clock_wrap">
                    <h3 class="month_day"></h3>
                    <h3 class="clock_hm"></h3>
                </div>
                <h2 class="todolist_text">해야 할 일</h2>
                <div class="todolist_wrap">
                    <div class="input_wrap">
                        <input type="text" class="todo_text" placeholder="해야 할 일을 입력해주세요." />
                        <button type="button" class="add"></button>
                    </div>
                    <ul class="todolist"></ul>
                </div>
            </section>
            <section class="right_wrap">
                <h2 class="calendar_text">달력</h2>
                <div class="calendar_wrap">
                    <h3>
                        <span class="top">
                            <span></span>
                            <button class="today">오늘</button>
                        </span>
                        <span class="bottom">
                            <button type="button" class="prev"></button>
                            <div>
                                <span class="year">0000</span>년
                                <span class="month">00</span>월
                            </div>
                            <button type="button" class="next"></button>
                        </span>
                    </h3>
                    <ul class="calendar_day">
                        <!-- 요일 (js 출력) -->
                    </ul>
                    <ul class="calendar_frame">
                        <!-- 날짜 (js 출력) -->
                    </ul>
                </div>
                <h2 class="weather_text">날씨</h2>
                <div class="weather"></div>
            </section>
        </main>
    </div>
</body>
<script src="./js/carculator.js"></script>
<script src="./js/map.js"></script>
<script src="./js/clock.js"></script>
<script src="./js/todolist.js"></script>
<script src="./js/calendar.js"></script>
<script src="./js/weather.js"></script>
</html>
